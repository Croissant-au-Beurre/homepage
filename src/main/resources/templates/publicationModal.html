<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<div th:fragment="modal" xmlns:th="http://www.thymeleaf.org">
		<form method="post" th:action="@{/insertPublication}" th:object="${form}" class="overCntBox spW100" id="publicationForm">
			<input type="hidden" th:field="${form.seq}">
			<div class="homepage_modal" id="modalPublicationInsert" aria-labelledby="ModalLabel" aria-hidden="true">
				<div class="input-container">
					<div class="closeBtn overBgClose mb10" id="PublicationInsertClose"><i class="fas fa-times"></i></div>
					<div class="mb10 flex flex-direction-column">
						<span class="mb10">作者</span>
						<input class="mb10 auteurs" th:field="${form.auteurs}">
						<span class="mb10">title</span>
						<input class="mb10 title" th:field="${form.title}">
						<span class="mb10">doi</span>
						<input class="mb10 doi" th:field="${form.doi}">
						<span class="mb10">url</span><input class="mb10 url" th:field="${form.url}">
					</div>
					<div class="btnCenter mb10">
						<button type="button" class="saveBtn btn" name="save" value="保存">保存</button>
						<button type="button" class="btn overBgClose"><i class="fas fa-times-circle"></i> 閉じる</button>	
						<button type="button" class="deleteBtn btn" name="delete">删除</button>			
					</div>
				</div>
			</div>
		</form>
		<form method="post" th:action="@{/deletePublication}" th:object="${form}" id="deletePublicationForm">
			<input type="hidden" class="deleteSeq" th:field="${form.seq}">
		</form>
	</div>
</body>
</html>
