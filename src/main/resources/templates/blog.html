<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="description" content="Name of your web site">
<meta name="author" content="Marketify">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>My Blog</title>
	
<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">

<!-- STYLES -->
<link rel="stylesheet" type="text/css" href="/css/plugins.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/blog.css" />
<!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js"></script> <![endif]-->
<!-- /STYLES -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/blog/blog.js"></script>
<script src="https://kit.fontawesome.com/d9e1893de5.js" crossorigin="anonymous"></script>
</head>

<body>
	
<!-- WRAPPER ALL -->
<div class="resumify_tm_all_wrap">
	
	<!-- MOBILE MENU -->
	<div class="resumify_tm_mobile_header_wrap">
		<div class="main_wrap">
			<div class="resumify_tm_trigger">
				<div class="hamburger hamburger--collapse-r">
					<div class="hamburger-box">
						<div class="hamburger-inner"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="resumify_tm_mobile_menu_wrap">
   			<div class="mob_menu">
				<ul>
					<li><a href="about_me">About Me</a></li>
					<li><a href="research">Research Interest</a></li>
					<li><a href="publication">Publication</a></li>			
					<li><a href="blog">My Blog</a></li>			
					<li><a href="contact">Contact Me</a></li>
					<li><a href="entrance">Back</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- /MOBILE MENU -->
	
	<div class="resumify_tm_submenu_box"></div>
	<div class="resumify_tm_leftpart">
		<div class="inner_wrap">
			<div class="menu_list scrollable">
				<ul>
					<li><a href="about_me">About Me</a></li>
					<li><a href="research">Research Interest</a></li>
					<li><a href="publication">Publication</a></li>			
					<li><a href="blog">My Blog</a></li>			
					<li><a href="contact">Contact Me</a></li>
				</ul>
			</div>
			<div class="bottom_parts">
				<span class="wing"></span>
				<div class="ddd">
					<div class="author_image">
						<div class="image_inner"></div>
					</div>
					<div class="details_wrap">
						<div class="details_inner">
							<h3 class="name">DAI WEI</h3>
							<div class="short_info">
								<a href="#">dai.w.aa@m.titech.ac.jp</a>
								<p>080-3545-0037</p>
							</div>
							<div class="resumify_tm_button" data-position="center">
								<a href="entrance">Back</a>
							</div>
						</div>
					</div>
				</div>
				<div class="fff"></div>
			</div>
		</div>
	</div>
	<div class="resumify_tm_rightpart">
		<div class="resumify_tm_rightpart_changable_section">
			<div class="rightpart_inner">
				<div class="container">
					<h3 class="mt30">My Blog<a href="blog_detail"><i id="openModal" th:if="${isAdmin}" class="fa-solid fa-otter"></i></a></h3>
					<div class="resumify_tm_blog_list">														
						<ul>
							<li class="blog-detail mt20 mb20" th:data-seq="${blog.seq}" th:each="blog : ${blogList}" th:classappend="${isAdmin} ? 'openModal' : ''" th:if="${blog.date != null}">
								<div class="item mb10">
                					<span class="line"></span>
            					</div>
								<div class="inner">
									<div class="image_wrap mb10">
										<a class="full_link" th:href="@{/blog_detail/{seq}(seq=${blog.seq})}">
											<img class="image" th:if="${blog.imgPath != null}" th:src="${blog.imgPath}" alt="" />
										</a>
									</div>
									<div class="details">
										<a th:href="@{/blog_detail/{seq}(seq=${blog.seq})}"><h3 class="title" th:text="${blog.title}"></h3></a>
										<a th:href="@{/blog_detail/{seq}(seq=${blog.seq})}"><span class="date" th:text="${blog.date}"></span></a>
										<a th:href="@{/blog_detail/{seq}(seq=${blog.seq})}"><p class="content" th:text="${blog.content}"></p></a>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<!--<div class="resumify_tm_pagination">
						<ul>
							<li><a class="current" href="#" data-page="1">1</a></li>
							<li><a href="#" data-page="2">2</a></li>
							<li><a href="#" data-page="3">3</a></li>
						</ul>
					</div>-->
				</div>
			</div>
		</div>
	</div>
	<footer>
		Copyright Â© Wei Dai All Rights Reserved.
	</footer>
</div>
<!-- / WRAPPER ALL -->

<!-- SCRIPTS -->
<script src="/js/jquery.js"></script>

<script src="/js/plugins.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
