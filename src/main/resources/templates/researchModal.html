<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<div th:fragment="modal" xmlns:th="http://www.thymeleaf.org">
		<form method="post" th:action="@{/updateResearch}" th:object="${form}" class="overCntBox spW100" id="researchForm">
			<input type="hidden" th:field="${form.seq}">
			<div class="homepage_modal" id="modalResearchInsert" aria-labelledby="ModalLabel" aria-hidden="true">
				<div class="input-container">
					<div class="closeBtn overBgClose mb10" id="ResearchInsertClose"><i class="fas fa-times"></i></div>
					<div class="mb10 flex flex-direction-column">
						<span class="mb10">研究兴趣</span>
						<textarea class="mb10 content" th:field="${form.content}"></textarea>
					</div>
					<div class="btnCenter mb10">
						<button type="button" class="saveBtn btn" name="save" value="保存">保存</button>
						<button type="button" class="btn overBgClose"><i class="fas fa-times-circle"></i>关闭</button>	
						<button type="button" class="deleteBtn btn" name="delete">删除</button>			
					</div>
				</div>
			</div>
		</form>
		<form method="post" th:action="@{/deleteResearch}" th:object="${form}" id="deleteResearchForm">
			<input type="hidden" class="deleteSeq" th:field="${form.seq}">
		</form>
	</div>
</body>
</html>
