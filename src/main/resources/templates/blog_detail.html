<link rel="stylesheet" type="text/css" href="/css/plugins.css" />

<script src="https://kit.fontawesome.com/d9e1893de5.js" crossorigin="anonymous"></script>
</head>

<body>
	
<!-- WRAPPER ALL -->
<div class="resumify_tm_all_wrap">
	
	<!-- MOBILE MENU -->
	<div class="resumify_tm_mobile_header_wrap">
		<div class="main_wrap">
			<div class="resumify_tm_trigger">
				<div class="hamburger hamburger--collapse-r">
					<div class="hamburger-box">
						<div class="hamburger-inner"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="resumify_tm_mobile_menu_wrap">
   			<div class="mob_menu">
				<ul>
					<li><a href="about_me">About Me</a></li>
					<li><a href="research">Research Interest</a></li>
					<li><a href="publication">Publication</a></li>			
					<li><a href="blog">My Blog</a></li>			
					<li><a href="contact">Contact Me</a></li>
					<li><a href="entrance">Back</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- /MOBILE MENU -->
	
	<div class="resumify_tm_submenu_box"></div>
	<div class="resumify_tm_leftpart">
		<div class="inner_wrap">
			<div class="menu_list scrollable">
				<ul>
					<li><a href="about_me">About Me</a></li>
					<li><a href="research">Research Interest</a></li>
					<li><a href="publication">Publication</a></li>			
					<li><a href="blog">My Blog</a></li>			
					<li><a href="contact">Contact Me</a></li>
				</ul>
			</div>
			<div class="bottom_parts">
				<span class="wing"></span>
				<div class="ddd">
					<div class="author_image">
						<div class="image_inner"></div>
					</div>
					<div class="details_wrap">
						<div class="details_inner">
							<h3 class="name">DAI WEI</h3>
							<div class="short_info">
								<a href="#">dai.w.aa@m.titech.ac.jp</a>
								<p>080-3545-0037</p>
							</div>
							<div class="resumify_tm_button" data-position="center">
								<a href="entrance">Back</a>
							</div>
						</div>
					</div>
				</div>
				<div class="fff"></div>
			</div>
		</div>
	</div>
	<div class="resumify_tm_rightpart">
		<div class="resumify_tm_rightpart_changable_section">
			<div class="rightpart_inner">
				<div class="container">
					<form th:if="${isAdmin}" id="uploadForm" enctype="multipart/form-data" th:object="${form}">
					    <input type="file" name="file" id="fileInput">
					    <button type="button" onclick="uploadFile()">上传</button>
					</form>	
					<form id="form" method="post" th:action="@{'/regist'}" th:object="${form}">
						<input type="hidden" th:field="${form.seq}">
						<input type="hidden" th:field="${form.title}">
						<input type="hidden" th:field="${form.date}">
						<input type="hidden" th:field="${form.content}">
						<div class="flex btnCenter" th:if="${isAdmin}">
	                        <button type="button" id="btnDelete" name="delete" class="btn" th:if="*{seq}">削除</button>
                            <button type="button" id="btnInsert" name="regist" class="btn" th:unless="*{seq}">登録</button>
                            <button type="button" id="btnUpdate" name="regist" class="btn" th:if="*{seq}">変更</button>
                            <button type="button" id="btnBack" name="back" class="btn">戻る</button>
	                    </div>
						<div class="resumify_tm_news_list" th:if="${isAdmin}">	
							<img class="image mt20 mb20" th:if="${form.imgPath != null}" th:src="${form.imgPath}" alt="" />																		
							<div class="details flex flex-direction-column mb20">								
								<input type="text" class="title mt20 mb20" th:value="${form.title}">
								<input type="date" class="date mt20 mb20" th:value="${form.date}">
								<textarea type="text" class="content mt20 mb20" th:text="${form.content}"></textarea>
							</div>
							<button th:unless="${isAdmin}" type="button" id="btnBack" name="back" class="btn">戻る</button>							
						</div>
						<div class="resumify_tm_news_list" th:unless="${isAdmin}">	
							<img class="image mt20 mb20" th:if="${form.imgPath != null}" th:src="${form.imgPath}" alt="" />																		
							<div class="details flex flex-direction-column mb20">								
								<h3 type="text" class="title mt20 mb20" th:text="${form.title}"></h3>
								<span type="date" class="date mt20 mb20" th:text="${form.date}"></span>
								<p type="text" class="content mt20 mb20" th:text="${form.content}"></p>
							</div>
							<button th:unless="${isAdmin}" type="button" id="btnBack" name="back" class="btn">戻る</button>							
						</div>
						<div class="resumify_tm_pagination">
							<ul>
								<li><a class="current" href="#" data-page="1">1</a></li>
								<li><a href="#" data-page="2">2</a></li>
								<li><a href="#" data-page="3">3</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		Copyright © Wei Dai All Rights Reserved.
	</footer>
</div>
<!-- / WRAPPER ALL -->

</body>
</html>
